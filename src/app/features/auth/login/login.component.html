<div
    class="relative w-sm md:w-lg lg:w-lg p-4 bg-white border border-gray-200 rounded-lg shadow-sm sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700 z-2">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <h5 class="text-xl font-medium text-gray-900 dark:text-white">Log In</h5>

        <!-- Email Field -->
        <div>
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
            <input type="email" id="email" formControlName="email"
                class="bg-gray-50 border text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                [class.border-gray-300]="!email?.invalid || !email?.touched"
                [class.border-red-500]="email?.invalid && email?.touched" placeholder="name@email.com" />

            <!-- Email Validation Messages -->
            <div *ngIf="email?.invalid && email?.touched" class="mt-1 text-sm text-red-600 dark:text-red-400">
                <div *ngIf="email?.errors?.['required']">Email is required</div>
                <div *ngIf="email?.errors?.['email']">Please enter a valid email address</div>
            </div>
        </div>

        <!-- Password Field -->
        <div>
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
            <input type="password" id="password" formControlName="password" placeholder="••••••••"
                class="bg-gray-50 border text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                [class.border-gray-300]="!password?.invalid || !password?.touched"
                [class.border-red-500]="password?.invalid && password?.touched" />

            <!-- Password Validation Messages -->
            <div *ngIf="password?.invalid && password?.touched" class="mt-1 text-sm text-red-600 dark:text-red-400">
                <div *ngIf="password?.errors?.['required']">Password is required</div>
                <div *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters long</div>
            </div>
        </div>

        <!-- Remember Me Checkbox -->
        <div class="flex items-start">
            <div class="flex items-start">
                <div class="flex items-center h-5">
                    <input id="remember" type="checkbox" formControlName="remember"
                        class="w-4 h-4 border border-gray-300 rounded-sm bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800" />
                </div>
                <label for="remember" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Remember
                    me</label>
            </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" [disabled]="loginForm.invalid"
            class="w-full text-white font-medium rounded-lg text-sm px-5 py-2.5 text-center focus:ring-4 focus:outline-none"
            [class.bg-blue-700]="loginForm.valid" [class.hover:bg-blue-800]="loginForm.valid"
            [class.focus:ring-blue-300]="loginForm.valid" [class.dark:bg-blue-600]="loginForm.valid"
            [class.dark:hover:bg-blue-700]="loginForm.valid" [class.dark:focus:ring-blue-800]="loginForm.valid"
            [class.bg-gray-400]="loginForm.invalid" [class.cursor-not-allowed]="loginForm.invalid"
            [class.dark:bg-gray-600]="loginForm.invalid">
            Login to your account
        </button>

        <!-- <div class="text-sm font-medium text-gray-500 dark:text-gray-300">
                Not registered? <a href="#" class="text-blue-700 hover:underline dark:text-blue-500">Create account</a>
            </div> -->
    </form>
</div>
